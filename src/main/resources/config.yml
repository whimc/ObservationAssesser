mysql:
  host: localhost
  port: 3306
  database: minecraft
  username: user
  password: pass

template-gui:
  text:
    write-your-own-response: "Write your own response"
    custom-response-sign-header: "&f&nScience topic"
    uncategorized-sign-header: "&f&nYour Response"
  filler-item: white_stained_glass_pane
  inventory-name: "&lTopics"
  rows: 4
  cancel:
    enabled: true
    item: barrier
    position: 27
    name: "&cCancel"
    lore:
      - "&7Cancel our dialogue"

templates:
  OVERALL:
    gui:
      enabled: true
      item: green_concrete
      position: 10
      name: '&aOverall Statistics'
      lore:
        - '&fI want to see my overall'
        - '&fprogress on the server.'
    prompts:
      - prompt: Observation Skills
        worlds:
          ALL:
            feedback: I made a graphic of your progress on observation structure\n
      - prompt: Quests
        worlds:
          ALL:
            feedback: So far you have completed {} quests.
  SESSION:
    gui:
      enabled: true
      item: blue_concrete
      position: 12
      name: '&bSession Statistics'
      lore:
        - '&fI want to see my session'
        - '&fprogress on the server.'
    prompts:
      - prompt: Observations
        worlds:
          ALL:
            feedback: Your observation score for today is {}. You should try some different observation types or look for some unique aspects of this planet.
      - prompt: Science Tools
        worlds:
          ALL:
            feedback: Your science tool score for today is {}. You should try some different science tools to see how this planet is different from Earth.
      - prompt: Exploration
        worlds:
          ALL:
            feedback: Your exploration score for today is {}. You should try exploraing different areas of the world to find some unique aspects of this planet.

  SCIENCE:
    gui:
      enabled: true
      item: orange_concrete
      position: 14
      name: '&6Science Facts'
      lore:
        - '&fI want discuss some science'
        - '&ffacts relevant to this world.'
    prompts:
      - prompt: tree
        worlds:
          NoMoon:
            feedback: The trees are short and squat due to the extreme wind as a result of having no moon.
      - prompt: moon
        worlds:
          NoMoon:
            feedback: There is no moon on this hypothetical world, try measuring the wind to see how this effects the Earth.
      - prompt: tide
        worlds:
          NoMoon:
            feedback: Without the gravity of the moon the tides are a lot smaller than they are currently.
      - prompt: airflow, wind
        worlds:
          NoMoon:
            feedback: Without the gravity of the moon the Earth rotates faster making it windier.
      - prompt: temperature, cold, hot
        worlds:
          ColderSun_HabitableStrip:
            feedback: The temperature is beautiful like this year round because the planet is tidally locked/always gets partial sun.
          ColderSun_Cold:
            feedback: The temperature is freezing year round because the planet is tidally locked/always faces away from the sun.
          ColderSun_Hot:
            feedback: The temperature is scorching this year round because the planet is tidally locked/always faces the sun.
      - prompt: energy, power
        worlds:
          ColderSun_HabitableStrip:
            feedback: Energy production could look similar to what we are doing currently on the our Earth.
          ColderSun_Cold:
            feedback: Even though there is no sunlight we could produce energy through other sources like geothermal.
          ColderSun_Hot:
            feedback: With this side always facing the sun, people would be smart to use solar energy.
      - prompt: default
        worlds:
          ALL:
            feedback: Sorry, I am don't think that is an important feature on this planet.



